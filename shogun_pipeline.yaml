apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: shogun-pipeline-
spec:
  entrypoint: shogun-pipeline
  #onExit: exit-hander
  volumes:
  - name: gluster-volumes-user
    glusterfs:
      endpoints: glusterfs-cluster
      path: users
      readOnly: false
  arguments:
    parameters:
    - name: samples
      value: "/k11e/pvdisk/fastbase/Users/wangjianshou/pipeline/shogun/samples"

  templates:
  - name: shogun-pipeline
    steps:
    - - name: step-generate-samples
        template: generate-samples
        arguments:
          parameters:
          - name: samples-file
            value: "{{workflow.parameters.samples}}"
    - - name: step-shogun
        template: shogun
        arguments:
          parameters:
          - name: sample
            value: "{{item.sample}}"
          - name: outdir
            value: "{{item.outdir}}"
        withParam: "{{steps.step-generate-samples.outputs.result}}"

  - name: generate-samples
    inputs:
      parameters:
      - name: samples-file
    script:
      image: python:alpine3.6
      command: [python]
      source: |
        import json
        import sys
        from os.path import basename
        with open("{{inputs.parameters.samples-file}}", "rt") as f:
          #json.dump([i.strip() for i in f], sys.stdout)
          r = [{'sample':i.strip(), 'outdir':basename(i.strip()).strip('.fa')} for i in f]
        json.dump(r, sys.stdout)
      resources:
        requests:
          cpu: 1
          memory: 1Gi
        limits:
          cpu: 1
          memory: 1Gi
      volumeMounts:
        - name: gluster-volumes-user
          mountPath: /k11e/pvdisk/fastbase/Users/

  - name: shogun
    inputs:
      parameters:
        - name: sample
        - name: outdir
    script:
      image: wangjianshou/shogun_ubuntu_18.04:miniconda_4.5.11
      command: [sh]
      source: |
        export LC_ALL=C.UTF-8
        export LANG=C.UTF-8
        . /opt/miniconda/etc/profile.d/conda.sh
        conda activate shogun
        python -m unittest discover shogun
        shogun pipeline --no-function -a burst -i {{inputs.parameters.sample}} -d /k11e/pvdisk/fastbase/Users/wangjianshou/pipeline/shogun/ -o /k11e/pvdisk/fastbase/Users/wangjianshou/pipeline/shogun/output/{{inputs.parameters.outdir}}_shogun -t 20
      resources:
        requests:
          cpu: 20
          memory: 80Gi
        limits:
          cpu: 25
          memory: 100Gi
      volumeMounts:
        - name: gluster-volumes-user
          mountPath: /k11e/pvdisk/fastbase/Users

